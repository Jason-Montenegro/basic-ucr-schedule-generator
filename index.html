<!DOCTYPE html>
<html data-theme="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title data-i18n="page-tab-title"></title>
  <link rel="icon" type="image/svg+xml" href="src/assets/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <header class="container">
    <!-- Main page title -->
    <div class="header-logo-container">
      <h1 data-i18n="main-page-title" id="main-page-title"></h1>
    </div>

    <nav class="nav-menu-container" role="navigation" aria-label="Main menu">
      <!-- Nav bar toggle button -->
      <div>
        <button
          data-i18n="nav-bar-toggle-btn-text" 
          id="nav-list-content-toggle-btn"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="nav-list-content"
          aria-label="Toggle main menu"
        ></button>
      </div>
      
      <div class="nav-list-container hidden" id="nav-list-content">
        <ul role="menubar" aria-label="MenÃº principal">
          <!-- Restore schedule to default button -->
          <li role="none">
            <button data-i18n="restore-schedule-to-default-btn-text" role="menuitem" class="nav-list-btn" id="reset-schedule-btn" tabindex="0"></button>
          </li>
          
          <!-- Save schedule as file button -->
          <li role="none">
            <div class="nav-submenu" id="save-schedule-submenu" role="menu">
              <button 
                data-i18n="save-schedule-as-file-btn-text"
                class="nav-list-btn"
                id="save-schedule-submenu-toggle-btn" 
                aria-haspopup="true" 
                aria-expanded="false" 
                aria-controls="save-schedule-as-file-submenu"
                role="menuitem"
                tabindex="0"
              ></button>
              <div class="hidden" id="save-schedule-as-file-submenu" role="menu">
                <ul class="nav-submenu-list">
                  <li role="none">
                    <button data-i18n="save-schedule-as-pdf-btn-text" role="menuitem" class="nav-list-btn nav-submenu-btn" id="save-schedule-as-pdf-btn" tabindex="-1"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="save-schedule-as-image-btn-text" role="menuitem" class="nav-list-btn nav-submenu-btn" id="save-schedule-as-image-btn" tabindex="-1"></button>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          
          <!-- How to use regex toggle button -->
          <li role="none">
            <div class="nav-submenu" id="how-to-use-regex-submenu" role="menu">
              <button
                data-i18n="how-to-use-regex-container-toggle-btn-text"
                class="nav-list-btn"
                id="how-to-use-regex-container-toggle-btn"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="how-to-use-regex-container"
                role="menuitem"
                tabindex="0"
              ></button>
            </div>
          </li>

          <!-- Change page theme button -->
          <li role="none">
            <div class="nav-submenu" id="change-page-theme-submenu" role="menu">
              <button 
                data-i18n="change-page-theme-submenu-toggle-btn-text"
                class="nav-list-btn"
                id="page-theme-selector-container-toggle-btn"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="page-theme-selector-container"
                role="menuitem"
                tabindex="0"
              ></button>
              <div class="hidden" id="page-theme-selector-container" role="menu">
                <ul class="nav-submenu-list">
                  <li role="none">
                    <button data-i18n="page-theme-option-default-text" class="nav-list-btn nav-submenu-btn theme-selector" id="default-theme-btn" role="menuitem" tabindex="-1" value="default"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-light-text" class="nav-list-btn nav-submenu-btn theme-selector" id="light-theme-btn" role="menuitem" tabindex="-1" value="light"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-dark-text" class="nav-list-btn nav-submenu-btn theme-selector" id="dark-theme-btn" role="menuitem" tabindex="-1" value="dark"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-matrix-text" class="nav-list-btn nav-submenu-btn theme-selector" id="matrix-theme-btn" role="menuitem" tabindex="-1" value="matrix"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-arctic-text" class="nav-list-btn nav-submenu-btn theme-selector" id="arctic-theme-btn" role="menuitem" tabindex="-1" value="arctic"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-cutesy-text" class="nav-list-btn nav-submenu-btn theme-selector" id="cutesy-theme-btn" role="menuitem" tabindex="-1" value="cutesy"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-solaris-text" class="nav-list-btn nav-submenu-btn theme-selector" id="solaris-theme-btn" role="menuitem" tabindex="-1" value="solaris"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-nebula-text" class="nav-list-btn nav-submenu-btn theme-selector" id="nebula-theme-btn" role="menuitem" tabindex="-1" value="nebula"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-theme-option-tropical-text" class="nav-list-btn nav-submenu-btn theme-selector" id="tropic-theme-btn" role="menuitem" tabindex="-1" value="tropical"></button>
                  </li>
                </ul>
              </div>
            </div>
          </li>

          <!-- Change page language button -->
          <li role="none">
            <div class="nav-submenu" id="change-language-submenu" role="menu">
              <button 
                data-i18n="change-page-language-submenu-toggle-btn-text"
                class="nav-list-btn"
                id="page-language-selector-container-toggle-btn"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="page-language-selector-container"
                role="menuitem"
                tabindex="0"
              ></button>
              <div class="hidden" id="page-language-selector-container" role="menu">
                <ul class="nav-submenu-list">
                  <li role="none">
                    <button data-i18n="page-language-option-spanish-text" class="nav-list-btn nav-submenu-btn language-selector" id="spanish-language-option-btn" role="menuitem" tabindex="-1"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-language-option-english-text" class="nav-list-btn nav-submenu-btn language-selector" id="english-language-option-btn" role="menuitem" tabindex="-1"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-language-option-portuguese-text" class="nav-list-btn nav-submenu-btn language-selector" id="portuguese-language-option-btn" role="menuitem" tabindex="-1"></button>
                  </li>
                  <li role="none">
                    <button data-i18n="page-language-option-french-text" class="nav-list-btn nav-submenu-btn language-selector" id="french-language-option-btn" role="menuitem" tabindex="-1"></button>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container hidden" id="how-to-use-regex-container" role="menu">
    <!-- How to use regex exit button -->
    <div id="how-to-use-regex-close-btn-container">
      <button id="how-to-use-regex-close-btn" aria-label="Close regex popup">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </button>
    </div>
  
    <!-- How to use regex section -->
    <div id="how-to-use-regex-content" role="menu">
      <h2 data-i18n="how-to-use-regex-content-title" id="how-to-use-regex-title"></h2>
      <img src="src/assets/example-of-where-to-get-regex-expressions.png" alt="Example of regex in ematricula report" role="img">
      <p data-i18n="how-to-use-regex-content-paragraph-text" role="text" id="how-to-use-regex-description"></p>
    </div>
  </div>

  <main class="container">

    <!-- Course settings -->
      <section id="course-configurator-global-container" role="form" aria-labelledby="course-configurator-title">
        <div id="course-configurator-editor-container">
          
          <div class="input-box" id="course-configurator-input-box-container">
            <!-- Course setting name -->
            <div>
              <label data-i18n="course-setting-name-label-text" for="course-name-input"></label>
              <input 
                type="text" 
                id="course-name-input" 
                name="course-name"  
                aria-describedby="course-name-help">
            </div>

            <!-- Course setting regex -->
            <div>
              <label data-i18n="course-setting-regex-label-text" for="course-regex-input"></label>
              <input 
                type="text" 
                id="course-regex-input" 
                name="course-regex" 
                aria-describedby="course-regex-help">
            </div>

            <!-- Course setting start time selector -->
            <div>
              <label data-i18n="course-setting-start-time-label-text" for="course-initial-time-selector"></label>
              <select id="course-initial-time-selector" name="course-initial-time">
                <option data-i18n="course-setting-start-time-option-default-text" value="default" disabled selected></option>
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
              </select>
            </div>

            <!-- Course setting end time selector -->
            <div>
              <label data-i18n="course-setting-end-time-label-text" for="course-ending-time-selector"></label>
              <select id="course-ending-time-selector" name="course-ending-time">
                <option data-i18n="course-setting-end-time-option-default-text" value="default" disabled selected></option>
              </select>
            </div>
          </div>

          <!-- Course modifiers -->
          <div id="course-configurator-modifiers-container">
            
            <!-- Course modifiers day selector -->
            <div id="course-configurator-days-checkbox-container" aria-labelledby="course-configurator-days-checkbox-title">
              <div id="course-configurator-days-checkbox-title-container">
                <h2 data-i18n="course-setting-modifier-days-title" id="course-configurator-days-checkbox-title"></h2>
              </div>

              <div id="course-configurator-days-checkbox-options-container">
                <div class="checkbox-item">
                  <label data-i18n="course-setting-modifier-day-option-monday-text" for="monday"></label>
                  <input type="checkbox" id="monday" name="days" value="monday">
                </div>
                <div class="checkbox-item">
                  <label data-i18n="course-setting-modifier-day-option-tuesday-text" for="tuesday"></label>
                  <input type="checkbox" id="tuesday" name="days" value="tuesday">
                </div>
                <div class="checkbox-item">
                  <label data-i18n="course-setting-modifier-day-option-wednesday-text" for="wednesday"></label>
                  <input type="checkbox" id="wednesday" name="days" value="wednesday">
                </div>
                <div class="checkbox-item">
                  <label data-i18n="course-setting-modifier-day-option-thursday-text" for="thursday"></label>
                  <input type="checkbox" id="thursday" name="days" value="thursday">
                </div>
                <div class="checkbox-item">
                  <label data-i18n="course-setting-modifier-day-option-friday-text" for="friday"></label>
                  <input type="checkbox" id="friday" name="days" value="friday">
                </div>
                <div class="checkbox-item">
                  <label data-i18n="course-setting-modifier-day-option-saturday-text" for="saturday"></label>
                  <input type="checkbox" id="saturday" name="days" value="saturday">
                </div>
                <div class="checkbox-item">
                  <label data-i18n="course-setting-modifier-day-option-sunday-text" for="sunday"></label>
                  <input type="checkbox" id="sunday" name="days" value="sunday">
                </div>
              </div>
            </div>

            <!-- Color picker -->
            <div id="course-configurator-color-picker-container">
              <label data-i18n="course-setting-modifier-color-picker-title" for="color-picker-selector"></label>
              <input type="color" id="color-picker-selector" name="color-picker-selector" aria-label="Select a color for the course">
            </div>
          </div>
        </div>

        <!-- Add course button -->
        <div id="add-course-btn-container">
          <button data-i18n="add-course-to-schedule-btn-text" id="add-course-to-schedule-btn" type="submit" aria-label="Add course to schedule"></button>
        </div>
      </section>

    <!-- Schedule settings -->
    <section id="schedule-configurator-global-container" role="region" aria-labelledby="schedule-configurator-title">
      <!-- Schedule settings configurator toggle btn -->
      <div class="schedule-configurator-toggle-container">
        <button 
          id="schedule-configurator-toggle-btn" 
          aria-label="Open or close schedule settings"
          aria-expanded="false" 
          aria-controls="schedule-configurator-modifiers-container">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" aria-hidden="true" focusable="false">
            <path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/>
          </svg>
        </button>
      </div>
      
      <!-- Schedule settings configurator -->
      <div class="input-box hidden" id="schedule-configurator-modifiers-container">
        <!-- Schedule settings configurator title -->
        <div class="schedule-modifier-item">
          <h2 data-i18n="schedule-settings-time-intervals-title" id="schedule-configurator-title"></h2>
        </div>

        <!-- First hour in schedule -->
        <div class="schedule-modifier-item">
          <label data-i18n="schedule-settings-time-intervals-start-time-label-text" for="schedule-start-time-selector"></label>
          <select id="schedule-start-time-selector" name="start-time">
            <option value="00:00">00:00</option>
            <option value="01:00">01:00</option>
            <option value="02:00">02:00</option>
            <option value="03:00">03:00</option>
            <option value="04:00">04:00</option>
            <option value="05:00">05:00</option>
            <option value="06:00">06:00</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
          </select>
        </div>

        <!-- Final hour in schedule -->
        <div class="schedule-modifier-item">
          <label data-i18n="schedule-settings-time-intervals-end-time-label-text" for="schedule-end-time-selector"></label>
          <select id="schedule-end-time-selector" name="end-time">
            <option value="default">-----</option>
          </select>
        </div>
      </div>
    </section>
  
    <!-- Schedule grid -->
    <section id="schedule-grid" role="table" aria-label="Weekly schedule">
      <!-- Schedule Headings -->
      <div data-i18n="schedule-grid-heading-hours-title" role="columnheader" class="schedule-hour schedule-cell-global"></div>
      <div data-i18n="schedule-grid-heading-monday-title" role="columnheader" class="schedule-head schedule-cell-global"></div>
      <div data-i18n="schedule-grid-heading-tuesday-title" role="columnheader" class="schedule-head schedule-cell-global"></div>
      <div data-i18n="schedule-grid-heading-wednesday-title" role="columnheader" class="schedule-head schedule-cell-global"></div>
      <div data-i18n="schedule-grid-heading-thursday-title" role="columnheader" class="schedule-head schedule-cell-global"></div>
      <div data-i18n="schedule-grid-heading-friday-title" role="columnheader" class="schedule-head schedule-cell-global"></div>
      <div data-i18n="schedule-grid-heading-saturday-title" role="columnheader" class="schedule-head schedule-cell-global"></div>
      <div data-i18n="schedule-grid-heading-sunday-title" role="columnheader" class="schedule-head schedule-cell-global"></div>
    </section>
  </main>
  
  <footer role="contentinfo">
    <p data-i18n="footer-copyright-text"></p>
    <a data-i18n="footer-repository-link-text" rel="noopener noreferrer" href="https://github.com/Jason-Montenegro/basic-ucr-schedule-generator" aria-label="Open the project repository in GitHub"></a>
  </footer>
  <script src="src/js/main.js" type="module"></script>
</body>
</html>
