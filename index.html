<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Generador de horarios - UCR</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/logo.svg">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <header>
    <div id="logo-container">
      <img id="site-logo" src="src/assets/logo.svg" alt="Logo del sitio">
      <h1 id="main-page-title">Generador de horarios - UCR</h1>
    </div>
    <nav>
      <ul>
        <li><button id="reset-schedule-btn">Reiniciar horario</button></li>
        <li>
          <button id="save-schedule-file-btn" aria-haspopup="true" aria-expanded="false">Guardar horario</button>
          <ul class="submenu-nav-list" hidden>
            <li><button id="save-schedule-as-pdf-btn">Guardar como PDF</button></li>
            <li><button id="save-schedule-as-image-btn">Guardar como imagen</button></li>
          </ul>
        </li>
        <li><button id="how-to-use-regex-btn">Cómo utilizar expresión horaria</button></li>
        <li>
          <button id="change-page-theme-btn" aria-haspopup="true" aria-expanded="false">Cambiar tema</button>
          <ul class="submenu-nav-list" hidden>
            <li><button class="change-theme-btn" id="dark-theme-btn">Dark</button></li>
            <li><button class="change-theme-btn" id="light-theme-btn">Light</button></li>
            <li><button class="change-theme-btn" id="gray-theme-btn">Gray</button></li>
            <li><button class="change-theme-btn" id="arctic-theme-btn">Arctic</button></li>
            <li><button class="change-theme-btn" id="matrix-theme-btn">Matrix</button></li>
            <li><button class="change-theme-btn" id="cutesy-theme-btn">Cutesy</button></li>
          </ul>
        </li>
        <li><button id="change-page-language-btn">Cambiar idioma</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="course-configurator-ui">
      <div class="course-name-container">
        <label for="course-name-input">Nombre de curso</label>
        <input type="text" id="course-name-input" name="course-name" placeholder="Cálculo 1...">
      </div>
      <div class="course-regex-container">
        <label for="course-regex-input">Expresión horaria</label>
        <input type="text" id="course-regex-input" name="course-regex" placeholder="[J 13:00 - 14:50, L 13:00 - 15:50]">
      </div>
      <div class="course-days-container">
        <h2>Días de la semana</h2>
        <div id="course-days-picker-container">
          <label for="monday">Lunes</label>
          <input type="checkbox" id="monday" name="days" value="Lunes">
          <label for="tuesday">Martes</label>
          <input type="checkbox" id="tuesday" name="days" value="Martes">
          <label for="wednesday">Miércoles</label>
          <input type="checkbox" id="wednesday" name="days" value="Miércoles">
          <label for="thursday">Jueves</label>
          <input type="checkbox" id="thursday" name="days" value="Jueves">
          <label for="friday">Viernes</label>
          <input type="checkbox" id="friday" name="days" value="Viernes">
          <label for="saturday">Sábado</label>
          <input type="checkbox" id="saturday" name="days" value="Sábado">
          <label for="sunday">Domingo</label>
          <input type="checkbox" id="sunday" name="days" value="Domingo">
        </div>
      </div>
      <div class="course-time-interval-container">
        <div class="course-initial-time-container">
          <label for="course-initial-time-selector">Hora inicial</label>
          <select id="course-initial-time-selector" name="course-initial-time"></select>
        </div>
        <div class="course-ending-time-container">
          <label for="course-ending-time-selector">Hora final</label>
          <select id="course-ending-time-selector" name="course-ending-time"></select>
        </div>
      </div>
      <div class="color-picker-container">
        <label for="color-picker-selector">Selecciona un color</label>
        <input type="color" id="color-picker-selector" name="color-picker-selector">
      </div>
      <button id="add-course-to-schedule-btn" type="submit">Agregar curso</button>
    </section>
    <section id="schedule-configurator-ui">
      <div class="schedule-time-interval-container">
        <div class="schedule-initial-time-container">
          <label for="schedule-initial-time-selector">Hora inicial de horario</label>
          <select id="schedule-initial-time-selector" name="schedule-initial-time"></select>
        </div>
        <div class="schedule-ending-time-container">
          <label for="schedule-ending-time-selector">Hora final de horario</label>
          <select id="schedule-ending-time-selector" name="schedule-ending-time"></select>
        </div>
      </div>
    </section>
    <section id="schedule-box">
      <table id="schedule-table">
        <!-- Schedule header -->
        <thead id="schedule-header-ui">
          <tr id="schedule-header-row">
            <th scope="col">Horas</th>
            <th scope="col">Lunes</th>
            <th scope="col">Martes</th>
            <th scope="col">Miércoles</th>
            <th scope="col">Jueves</th>
            <th scope="col">Viernes</th>
            <th scope="col">Sábado</th>
            <th scope="col">Domingo</th>
          </tr>
        </thead>
        <tbody id="schedule-body-ui">
          <!-- Dynamic tags go here -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <div id="copyright-line-container">
      <p>&copy; 2025 - Autor: Jason Montenegro. Todos los derechos reservados.</p>
      <a rel="noopener noreferrer" href="https://github.com/Jason-Montenegro/basic-ucr-schedule-generator">Repositorio del proyecto en GitHub</a>
    </div>
  </footer>
  <script src="src/js/main.js" type="module"></script>
</body>
</html>
